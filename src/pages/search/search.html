<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Search</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Please enter an asset number or scan a tag</p>
        <form [formGroup]="form" (submit)="onSearchSubmit()">
          <ion-input formControlName="assetNum" type="text" placeholder="ITAM"></ion-input>
          <button ion-button type="submit">Search for Asset</button>
        </form>
        <form (submit)="activateScanner()">
          <button ion-button type="submit">Scan Tag</button>
        </form>
        {{data}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
